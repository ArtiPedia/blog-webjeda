# Build settings
#baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
#source: .
destination: ./_site
permalink: /:title/
paginate: 6
paginate_path: /page:num/
#highlighter: rouge
      
sass:
    style: compressed

  
#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
  
#collection
collections:
    jekyll-themes:
        output: true




gems: [jekyll-paginate, jemoji]